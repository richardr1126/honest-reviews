name: Build React Application

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Check if client folder has changed
      id: client_folder_changed
      run: |
        CHANGED_FILES=$(git diff --name-only HEAD~HEAD)
        if [[ $CHANGED_FILES =~ "client/" ]]; then
          echo "Client folder changed"
          echo ::set-env name=client_folder_changed::true
        else
          echo "Client folder not changed"
          echo ::set-env name=client_folder_changed::false
        fi

    - name: Setup
      if: env.client_folder_changed == 'true'
      run: |
        cd client/
        npm ci

    - name: Build
      if: env.client_folder_changed == 'true'
      run: |
        cd client/
        npm run build
        cd ..

    - name: Re-push
      if: env.client_folder_changed == 'true'
      run: |
        git config --global user.email "richardr1126@gmail.com"
        git config --global user.name "Richard Roberson"
        git add .
        git commit -m "Updated build"
        git push





